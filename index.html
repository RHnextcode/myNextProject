<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery-list app</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Grocery-list</h1>
        <p class="alert"></p>
        
        <!-- Form-->
        <form class="grocery-form">
            <input type="text" id="grocery" placeholder="Add Item...">
            <button type="submit" id="submit-btn">Add Item</button>
        </form>

        <!-- Grocery-Container -->
        <div class="grocery-container">
            <ul class="grocery-list"></ul>
            <button class="clear-btn">clear item</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
